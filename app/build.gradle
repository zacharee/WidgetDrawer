apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

def version = 20

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "tk.zwander.widgetdrawer"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode version
        versionName version.toString()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
    lintOptions {
        abortOnError = false
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2'

    //AndroidX
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.0.0'

    //Google
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.android.material:material:1.2.0-alpha02'

    //Other
    implementation 'com.github.zacharee:SeekBarPreference:c33ebf66c8'
    implementation 'com.github.zacharee:HelperLib:c6da2f5d33'
    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation 'com.github.agrawalsuneet:DotLoadersPack-Android:v1.4'
    implementation 'com.github.tingyik90:snackprogressbar:6.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
}

apply plugin: 'com.google.gms.google-services'
